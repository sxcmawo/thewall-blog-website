{% extends 'base.html'%}
{% block title %} Add post {% endblock %}
{% block message1_style%}margin-top:17px;{% endblock %}
{% block message2_style%}margin-top:17px;{% endblock %}

{% block content%}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='about-bg.jpg') }}')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading" style="transform:translate(0px,25px);">
              <h1>Create Post</h1>
              <h2 class="subheading">Share your thoughts here!</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="addForm" id="addForm" method="POST" action="{{ url_for('add') }}" novalidate>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Subtitle</label>
                <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required data-validation-required-message="Please enter a subtitle.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="3" class="form-control" placeholder="Content" name="text" id="text" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-group " align="center">
                <button type="submit" class="btn btn-secondary">Post</button>
              </div>
              <div class="form-group" align="center">
              <a href="/"><button type="button" class="btn btn-primary">Back</button></a>
              </div>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>

{% endblock %}
